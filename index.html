<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #e3c7dd;
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            color: #b7338b;
            font-size: 3em;
            margin-bottom: 20px;
            text-align: center;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 80%;
            height: auto;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav {
            text-align: center;
            margin-top: 40px;
            padding: 10px 0;
            background-color: #d478b0;
            border-radius: 5px;
        }

        nav a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333333;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ddd;
            text-decoration: none;
        }

        p {
            font-size: 1.2em;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website SON</h1>
        <img src="logo.webp" alt="Sample Image">
        <nav>
            <a href="index.html">Home</a> |
            <a href="product.html">Product</a> |
            <a href="about.html">About Us</a> |
            <a href="contact.html">Contact Us</a>
        </nav>
        <p>This is the Home Page.</p>
    </div>
</body>
</html>
